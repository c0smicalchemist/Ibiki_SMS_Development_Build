name: Generate Social Messaging MVP PDF

on:
  workflow_dispatch:
  push:
    paths:
      - 'docs/social-messaging-mvp.html'

permissions:
  contents: write

jobs:
  build-pdf:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Puppeteer
        run: npm i puppeteer
      - name: Generate PDF
        run: node scripts/generate-pdf.js
      - name: Commit PDF
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add docs/social-messaging-mvp.pdf
          git commit -m "docs: generate Social Messaging MVP PDF"
          git push

